<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    canvas {
      border: 1px solid black;
      background-color: lightgrey;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body onload="startGame()">
  <h1>txt txt revolution baebee</h1>
  <button onclick="startGame()">Restart the game</button>

  <script>
    function startGame() {
      console.log("Ready to rock?");


      gameArea.start();
      //Component(width, height, color, x, y)
      gamePiece = new Component(20, 20, "blue", 10, 10);
      gamePiece2 = new Component(20, 20, "blue", 40, 10);

      square1 = new Square(25, 25, 7.5, 457.5);
      square2 = new Square(25, 25, 37.5, 457.5);
    }

    //declare the gameArea in canvas
    var gameArea = {
      canvas: document.createElement("canvas"),
      start: function() {
        this.canvas.width = 500;
        this.canvas.height = 500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);

        //make it so that the keys don't speed up on reset
        this.interval = clearTimeout(this.interval);
        this.interval = setInterval(updateGameArea, 100);
      },
      clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }
    }

    //initiate the Component constructor
    function Component(width, height, color, x, y){
      this.width = width;
      this.height = height;
      this.x = x;
      this.y = y;
      this.update = function(){
        ctx = gameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    }

    function Square(width, height, x, y){
      this.width = width;
      this.height = height;
      this.x = x;
      this.y = y;
      this.update = function() {
        ctx = gameArea.context;
        ctx.rect(this.x, this.y, this.width, this.height);
        ctx.stroke();
      }
    }

    function updateGameArea() {
      if (gamePiece.y < 500 && gamePiece2.y < 500) {
        gameArea.clear();
        gamePiece.y += 3;
        gamePiece2.y += 3;
        gamePiece.update();
        gamePiece2.update();

        square1.update();
        square2.update();
      }
    }
  </script>
</body>
</html>
