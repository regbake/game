<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    canvas {
      border: 1px solid black;
      background-color: lightgrey;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body onload="startGame()">
  <h1>txt txt revolution baebee</h1>
  <button onclick="startGame()">Restart the game</button>
  <button onclick="checkPosition()">vanity button</button>

  <script>
    function getLetters() {
      var script = "SoManyFallingLetters";
      var letters = script.split(""); //array of letters

      //spits out a new letter based on the interval
      var count = 0;
      var iterator = setInterval(function(){
        console.log(letters[count]);
        count++;

        if (count === letters.length){
          clearTimeout(iterator);
        }
      }, 600);
    }

    function startGame() {
      console.log("Ready to rock?");
      gameArea.start();
      getLetters();

      //Component(width, height, color, x, y)
      gamePiece = new Component(20, 20, "blue", 10, 10);
      gamePiece2 = new Component(20, 20, "blue", 40, 10);

      square1 = new Square(25, 25, 7.5, 425);
      square2 = new Square(25, 25, 37.5, 425);
    }

    //declare the gameArea in canvas
    var gameArea = {
      canvas: document.createElement("canvas"),
      start: function() {
        this.canvas.width = 500;
        this.canvas.height = 500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);

        //make it so that the keys don't speed up on reset
        this.interval = clearTimeout(this.interval);
        this.interval = setInterval(updateGameArea, 100);
      },
      clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }
    }

    //initiate the Component constructor
    function Component(width, height, color, x, y){
      this.width = width;
      this.height = height;
      this.x = x;
      this.y = y;

      this.update = function(){
        ctx = gameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    }

    function Square(width, height, x, y){
      this.width = width;
      this.height = height;
      this.x = x;
      this.y = y;
      this.update = function() {
        ctx = gameArea.context;
        ctx.rect(this.x, this.y, this.width, this.height);
        ctx.stroke();
      }
    }

    //combine the Square and Component functions in a single c'tor 
    function CreateLockKey(x) {
      this.lock = {
        side: 25,
        x: x,
        y: 425
      }

      this.key = {
        side: 20,
        x: x,
        y: 10
      }
    }

    function updateGameArea() {
      if (gamePiece.y < 507.5) {
        gameArea.clear();
        gamePiece.y += 5;
        gamePiece2.y += 5;
        gamePiece.update();
        gamePiece2.update();

        square1.update();
        square2.update();
      }
    }

    //check the position of the key...
    function checkPosition() {
      var position = gamePiece.y;

      if (position < 300) {
        console.log("too soon");
      } else if (position < 450) {
        console.log("almost there")
      } else if (position < 455) {
        console.log("cool");
      } else if (position > 458){
        console.log("missed it");
      } else {
        console.log("whatever")
      }
    }
  </script>
</body>
</html>
